{namespace s=Subugoe\Nkwkeywords\ViewHelpers}
<f:layout name="Main" />

<f:section name="main">

	<s:category category="{category.uid}" />

	<h3>{category.title}</h3>

	<s:sortByPageTitle pages="{entries}" />

	<ul>
		<f:for each="{pages}" as="entry">
			<li><f:link.page pageUid="{entry.uid}" title="{entry.description}">{entry.title}</f:link.page> (<s:pageTitle pid="{entry.pid}" />)</li>
		</f:for>
	</ul>

</f:section>
