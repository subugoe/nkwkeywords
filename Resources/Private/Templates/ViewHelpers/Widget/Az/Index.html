{namespace s=Subugoe\Nkwkeywords\ViewHelpers}

<div class="sub-az">
	<ul class="letterNavi pagination">
		<f:for each="{titles}" as="title" key="letter" iteration="titleIteration">
				<li><f:link.page section="{cId}-{letter}" noCacheHash="TRUE">{letter}</f:link.page></li>
		</f:for>
	</ul>

	<ul>
		<f:for each="{titles}" as="title" key="letter" iteration="titleIteration">
			<li class="subletter" id="{cId}-{letter}">{letter}</li>
			<ul class="subletter-{letter} subletter-list">
				<f:render partial="{linkPartialName}" arguments="{titles: title}"/>
			</ul>
		</f:for>
	</ul>

</div>
